<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-3 mb-3">
                <h1>CRUD</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <form action="javascript:void(0)">
                    <div class="form-group mb-2">
                        <label for="name">Name</label>
                        <input type="text" id="name"  class="form-control">
                    </div>
                    <div class="form-group mb-2">
                        <label for="email">Email</label>
                        <input type="text" id="email"  class="form-control">
                    </div>
                    <div class="form-group mb-2">
                        <label>Gender</label><br>
                        <label><input type="radio" name="gender" value="male">Male</label>
                        <label><input type="radio" name="gender" value="female">Female</label>
                    </div>
                    <div class="form-group mb-2">
                        <label>Language</label><br>
                        <label><input type="checkbox" name="language" value="nepali">Nepali</label>
                        <label><input type="checkbox" name="language" value="chinese">Chinese</label>
                        <label><input type="checkbox" name="language" value="hindi">Hindi</label>
                    </div>
                    <div class="form-group mb-2">
                        <label for="country">Country</label>
                        <select  id="country" class="form-control">
                            <option value="">---Select Country---</option>
                            <option value="nepal">Nepal</option>
                            <option value="china">China</option>
                            <option value="india">India</option>
                        </select>
                    </div>
                    <div class="form-group mb-2">
                        <button id="addRecord" class="btn btn-success">Add record</button>
                    </div>                    
                </form>

            </div>
            <div class="col-md-8">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>S.n</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>Language</th>
                            <th>Country</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="display_data"></tbody>
                </table>

            </div>
        </div>
    </div>


<script src="./js/custom.js"></script>
    
</body>
</html>
