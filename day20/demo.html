<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.container{
    width: 90%;
    margin: auto;
}

.box{
    width: 100%;
    height: 400px;
    background-color: red;
    margin: 10px;
    display: inline-block;
    transition: all 1s;
    display: none;
}

.btn-success{
    min-width: 150px;
    height: 50px;
    background: green;
    border: 1px solid green;
    text-align: center;
    color: white;
    font-size: 30px;
}
    </style>
</head>
<body>
    <div class="container">
        <button class="btn-success" id="btn">HS</button>
        <div class="box">
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero placeat aperiam nostrum maiores officia repellendus voluptate atque amet earum,
                 reiciendis aliquam ducimus! Dolor quas ullam, rerum sint rem ex delectus?
            </p>
        </div>
    </div>
    <script>
        document.getElementById('btn').addEventListener('click', function(){
            var box = document.querySelector('.box');
            if(box.style.display == 'none'){
                box.style.display = 'block';
            }else{
                box.style.display = 'none';
            }
        });
    </script>
</body>
</html>
